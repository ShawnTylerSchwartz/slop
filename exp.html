    <script>

        // CONSTANTS
        const LIVING = ["bird", "lamb", "tree", "cow", "plant", "dove", "horse", "owl", "fish", "bunny", "grass", "pig", "girl", "cat", "hawk", "frog", "adult", "queen", "nurse", "wife", "rat", "lice", "diver", "pet", "man", "kids", "woman", "wasp", "baby", "bride", "child", "beast", "dog", "puppy", "lion", "bees", "roach", "snake", "thief", "shark"];
        const NONLIVING = ["pizza", "ship", "cane", "bomb", "lamp", "tank", "bench", "quart", "bed", "key", "dirt", "door", "lake", "hat", "paint", "air", "bath", "book", "pie", "glass", "tool", "ship", "rock", "house", "candy", "flag", "radio", "wine", "lump", "ocean", "news", "beach", "mail", "debt", "gold", "wound", "plane", "car", "fire", "war"];
        const CONTROL = ["lazy", "quiet", "bored", "bland", "cozy", "slow", "pity", "shy", "rusty", "weary", "part", "safe", "wise", "blase", "phase", "tidy", "bless", "paint", "watch", "dump", "waste", "moody", "obey", "odd", "dark", "green", "nice", "blind", "cook", "kind", "dream", "pinch", "black", "rigid", "fall", "tune", "heal", "dirty", "kick", "foul", "gripe", "cut", "blond", "bake", "hard", "charm", "loyal", "cold", "greet", "rough", "learn", "good", "wink", "hope", "cute", "proud", "bold", "dead", "lost", "lie", "brave", "burn", "rude", "noisy", "toxic", "slap", "happy", "annoy", "tense", "lucky", "drown", "quick", "brutal", "power", "mad", "alert", "panic", "fight", "fun", "win"];
        const DEMO_LIVING = ["baby", "bear", "bird", "boar", "bush", "carp", "clam", "crab", "crow", "deer", "dove", "duck", "fawn", "fish", "foal", "frog", "gnat", "goat", "hare", "hawk", "lady", "lamb", "lion", "lynx", "mice", "mole", "moss", "moth", "mule", "newt", "pony", "puma", "seal", "slug", "swan", "toad", "tree", "wasp", "wolf", "worm"];
        const DEMO_NONLIVING = ["ball", "bath", "beer", "boat", "bowl", "camp", "coal", "coat", "cord", "dial", "disk", "drug", "farm", "film", "food", "fuel", "gift", "gold", "hill", "hole", "lake", "land", "loaf", "lock", "mast", "maze", "menu", "milk", "moon", "news", "path", "plug", "salt", "snow", "soil", "tank", "tool", "wall", "wine", "wood"];
        const BLOCK_LENGTH = 2; // Equal to 1 + number of desired trials per block (to account for final node)
        const BLOCKS = 8;
        const PRAC_TRIALS = 1;
        
        var words_per_trial = CONTROL.length / (BLOCK_LENGTH - 1);

        var aid = jsPsych.data.getURLVariable('aid');
        var cb_id = jsPsych.data.getURLVariable('cb'); // counter balance type (A or B)

        var subject_id = jsPsych.randomization.randomID(15); // generate a random subject ID

        var trials = [];
        var trial_counter = 1;

        // Prompt user to enter fullscreen mode
        trials.push({
            type: 'fullscreen',
            fullscreen_mode: true
        });

        var kill_exp = {
            type: 'html-keyboard-response',
            stimulus: '<div style="font-size:60px;">Invalid counter balanced condition type. <br /><br /> Press space to exit.</div>',
            on_finish: function() {
                jsPsych.endCurrentTimeline();
            }
        }

        if (cb_id != "A" && cb_id != "B") { // kill experiment if invalid
            console.log("Invalid counter balanced condition type!");
            trials.push(kill_exp);
            trials.push(exit_fullscreen);
        }

        // TRIAL BLOCKS
        var instructions_suppress = {
            type: 'instructions',
            pages: [
                '<p>In this task, you will see either a set of all-black words, or a set of red and blue words on the screen, like this:</p>' +
                    "<br /><br /><center><table id='instructionTable' class='wordgrid'><col width='200px' /><col width='50px' /><col width='200px' /><tr><td><div class='black'>"+"bowl"+"</div></td><td></td><td><div class='black'>"+"frog"+"</div></td></tr><tr><td><div style='margin-bottom:80px;'>&nbsp;</div></td><td><div style='font-size:60px;'>+</div></td><td></td></tr><tr><td><div class='black'>"+"dove"+"</div></td><td></td><td><div class='black'>"+"mast"+"</div></td></tr></table>"+
                    "<br /><h3>OR</h3><br /><table id='instructionTable' class='wordgrid'><col width='200px' /><col width='50px' /><col width='200px' /><tr><td><div class='colrd'>"+"rate"+"</div></td><td></td><td><div class='colbl'>"+"till"+"</div></td></tr><tr><td><div style='margin-bottom:80px;'>&nbsp;</div></td><td><div style='font-size:60px;'>+</div></td><td></td></tr><tr><td><div class='colbl'>"+"pool"+"</div></td><td></td><td><div class='colrd'>"+"tool"+"</div></td></tr></table></center><br />",
                    "<center><table id='instructionTable' class='wordgrid'><col width='200px' /><col width='50px' /><col width='200px' /><tr><td><div class='black'>"+"bowl"+"</div></td><td></td><td><div class='black'>"+"frog"+"</div></td></tr><tr><td><div style='margin-bottom:80px;'>&nbsp;</div></td><td><div style='font-size:60px;'>+</div></td><td></td></tr><tr><td><div class='black'>"+"dove"+"</div></td><td></td><td><div class='black'>"+"mast"+"</div></td></tr></table></center>" +
                    "<br /><h3>OR</h3><br /><center><table id='instructionTable' class='wordgrid'><col width='200px' /><col width='50px' /><col width='200px' /><tr><td><div class='colrd'>"+"rate"+"</div></td><td></td><td><div class='colbl'>"+"till"+"</div></td></tr><tr><td><div style='margin-bottom:80px;'>&nbsp;</div></td><td><div style='font-size:60px;'>+</div></td><td></td></tr><tr><td><div class='colbl'>"+"pool"+"</div></td><td></td><td><div class='colrd'>"+"tool"+"</div></td></tr></table></center>" +
                '<br /><br /><p>You need to remember all of the words and/or the color that they are written in.</p>',
                '<p>The word set will be followed by a cue telling you to keep remembering either the <u>red</u> or the <u>blue</u> words OR the <u>living</u> or <u>nonliving</u>.</p><p>If the cue is <strong>REMEMBER RED</strong>, you should keep remembering the words "RATE" and "TOOL", because they were written in <strong style="color: red;">red</strong> in the word set before.</p><p>If the cue is <strong>REMEMBER BLUE</strong>, you should keep remembering the words "TILL" and "POOL", as they were written in <strong style="color: blue;">blue</strong> in the word set before.</p><p>If the cue is <strong>REMEMBER LIVING</strong>, you should keep remembering the words "FROG" and "DOVE", as they were <strong>living</strong> objects in the word set before.</p><p>If the cue is <strong>REMEMBER NONLIVING</strong>, you should keep remembering the words "BOWL" and "MAST", as they were <strong>nonliving</strong> objects in the word set before.</p>',
                '<p>After a pause, a test word (written in black ink) will appear:</p><br /><br /><h1>POOL</h1><br /><p>If the test word is one of the words you were supposed to attend to, press the <strong><u>Y</u></strong> key on your keyboard for <u>Y</u>es.</p><p>Otherwise, press the <strong><u>N</u></strong> key on your keyboard for <u>N</u>o.</p>',
                '<p>First, you will do some practice.</p><p>When you are ready to begin, press the <u>Next ></u> button below.</p><p>Otherwise, you may review the instructions using the <u>< Previous</u> button below.</p>'
            ],
            post_trial_gap: 2000,
            show_clickable_nav: true,
            allow_keys: false,
            data: {
                'trial_desc' : 'Instructions'
            }
        }
        trials.push(instructions_suppress);

        var instructions_suppress_post_prac = {
            type: 'instructions',
            pages: [
                '<p>Practice is over and now you will start the task.</p><p>When you are ready to begin, press the <u>Next ></u> button below.</p>'
            ],
            post_trial_gap: 2000,
            show_clickable_nav: true,
            allow_keys: false,
            data: {
                'trial_desc' : 'Instructions'
            }
        }

        var fixation_pre = {
            type: 'html-keyboard-response',
            stimulus: '<div style="font-size:60px;">+</div>',
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000,
            data: {
                'trial_desc' : 'Pre-Fixation'
            }
        }

        var fixation_post = {
            type: 'html-keyboard-response',
            stimulus: '<div style="font-size:60px;">+</div>',
            choices: jsPsych.NO_KEYS,
            trial_duration: 3000,
            data: {
                'trial_desc' : 'Post-Fixation'
            }
        }

        var quick_break = {
            type: 'html-keyboard-response',
            stimulus: '<p>You will now take a quick break before moving on to the next trial.</p><p>Click <strong>spacebar</strong> when you are ready to continue.</p>',
            post_trial_gap: 2000,
            allow_keys: 32,
            data: {
                'trial_desc' : 'Post-Trial Gap'
            }
        }

        // PRACTICE TRIALS

        // (1) LIVING TRIALS
        var living_prac_shuffled = jsPsych.randomization.shuffle(DEMO_LIVING);
        var nonliving_prac_shuffled = jsPsych.randomization.shuffle(DEMO_NONLIVING);
        var control_prac_shuffled = jsPsych.randomization.shuffle(CONTROL);
        
        var living_prac_cues = [];
        var nonliving_prac_cues = [];
        var control_prac_cues = control_prac_shuffled;
        
        while(living_prac_shuffled.length) {
            living_prac_cues.push(living_prac_shuffled.splice(0,2));
            nonliving_prac_cues.push(nonliving_prac_shuffled.splice(0,2))
        }
        
        var living_prac_corr = 0;
        
        for(var prac_iter = 0; prac_iter < PRAC_TRIALS; prac_iter++) {
            // 1. MEMORY SET (4500 ms)
            trials.push({ 
                stimulus: "<table class='wordgrid'><col width='200px' /><col width='50px' /><col width='200px' /><tr><td><div class='black'>"+living_prac_cues[prac_iter][0]+"</div></td><td></td><td><div class='black'>"+nonliving_prac_cues[prac_iter][0]+"</div></td></tr><tr><td><div style='margin-bottom:80px;'>&nbsp;</div></td><td><div style='font-size:60px;'>+</div></td><td></td></tr><tr><td><div class='black'>"+nonliving_prac_cues[prac_iter][1]+"</div></td><td></td><td><div class='black'>"+living_prac_cues[prac_iter][1]+"</div></td></tr></table>", data: { 'animate_word_1' : living_prac_cues[prac_iter][0], 'animate_word_2' : living_prac_cues[prac_iter][1], 'inanimate_word_1' : nonliving_prac_cues[prac_iter][0], 'inanimate_word_2' : nonliving_prac_cues[prac_iter][1], 'practice-list' : prac_iter+1, 'trial_desc' : 'MemorySet' }, choices: jsPsych.NO_KEYS, trial_duration: 4500
            });

            // 2. FIXATION (1000 ms)
            trials.push(fixation_pre);

            // 3. INSTRUCTION CUE (1000 ms)
            trials.push({
                stimulus: '<h1>REMEMBER LIVING</h1>', data: { 'cue_type' : 'Remember', 'cue_value' : "Animate", 'practice-list' : prac_iter+1, 'trial_desc' : 'InstructionCue' }, choices: jsPsych.NO_KEYS, trial_duration: 1000
            });

            // 4. FIXATION (3000 ms)
            trials.push(fixation_post);

            // 5. PROBE
            var living_prac_probe_type = jsPsych.randomization.sampleWithoutReplacement([0,1,2], 1)[0];
            if(living_prac_probe_type == 0) { // VALID
                var rnd_prac_word_idx = jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0];
                trials.push({
                    stimulus: "<h1 style='text-transform: uppercase;'>" + living_prac_cues[prac_iter][rnd_prac_word_idx] + "</h1>", trial_duration: 10000, choices: [89, 78], data: { 'list' : trial_counter, 'trial_desc' : 'Probe', 'probe_word' : living_prac_cues[prac_iter][rnd_prac_word_idx], 'probe_type' : 'Valid' }, on_finish: function(data){if(data.key_press == 89){data.correct = true; living_prac_corr++;}else if(data.key_press == null){data.correct = "TIMEOUT";}else{data.correct = false;} console.log("living_prac_corr: " + living_prac_corr);}
                });
            } else if (living_prac_probe_type == 1) { // LURE
                var rnd_prac_word_idx = jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0];
                trials.push({
                    stimulus: "<h1 style='text-transform: uppercase;'>" + nonliving_prac_cues[prac_iter][rnd_prac_word_idx] + "</h1>", trial_duration: 10000, choices: [89, 78], data: { 'list' : trial_counter, 'trial_desc' : 'Probe', 'probe_word' : nonliving_prac_cues[prac_iter][rnd_prac_word_idx], 'probe_type' : 'Lure' }, on_finish: function(data){if(data.key_press == 78){data.correct = true; living_prac_corr++;}else if(data.key_press == null){data.correct = "TIMEOUT";}else{data.correct = false;} console.log("living_prac_corr: " + living_prac_corr);}
                });
            } else if (living_prac_probe_type == 2) { // CONTROL
                trials.push({
                    stimulus: "<h1 style='text-transform: uppercase;'>" + control_prac_cues[prac_iter] + "</h1>", trial_duration: 10000, choices: [89, 78], data: { 'list' : trial_counter, 'trial_desc' : 'Probe', 'probe_word' : control_prac_cues[prac_iter], 'probe_type' : 'Control' }, on_finish: function(data){if(data.key_press == 78){data.correct = true; living_prac_corr++;}else if(data.key_press == null){data.correct = "TIMEOUT";}else{data.correct = false;} console.log("living_prac_corr: " + living_prac_corr);}
                });
            }

            // 6. FEEDBACK
            trials.push({
                type: 'html-keyboard-response', trial_duration: 3000, choices: jsPsych.NO_KEYS, stimulus: function(){ var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct; if(last_trial_correct){ return "<h1 style='color: green;'>Correct</h1>"; } else{ return "<h1 style='color: red;'>Incorrect</h1>" } }
            });

            console.log("NUMBER TRIES CORRECT: " + living_prac_corr);
        }
        
        // (2) NON-LIVING TRIALS
        var living_prac_shuffled = jsPsych.randomization.shuffle(DEMO_LIVING);
        var nonliving_prac_shuffled = jsPsych.randomization.shuffle(DEMO_NONLIVING);
        var control_prac_shuffled = jsPsych.randomization.shuffle(CONTROL);
        
        var living_prac_cues = [];
        var nonliving_prac_cues = [];
        var control_prac_cues = control_prac_shuffled;
        
        while(living_prac_shuffled.length) {
            living_prac_cues.push(living_prac_shuffled.splice(0,2));
            nonliving_prac_cues.push(nonliving_prac_shuffled.splice(0,2))
        }
        
        var nonliving_prac_corr = 0;
        
        for(var prac_iter = 0; prac_iter < PRAC_TRIALS; prac_iter++) {
            // 1. MEMORY SET (4500 ms)
            trials.push({ 
                stimulus: "<table class='wordgrid'><col width='200px' /><col width='50px' /><col width='200px' /><tr><td><div class='black'>"+living_prac_cues[prac_iter][0]+"</div></td><td></td><td><div class='black'>"+nonliving_prac_cues[prac_iter][0]+"</div></td></tr><tr><td><div style='margin-bottom:80px;'>&nbsp;</div></td><td><div style='font-size:60px;'>+</div></td><td></td></tr><tr><td><div class='black'>"+nonliving_prac_cues[prac_iter][1]+"</div></td><td></td><td><div class='black'>"+living_prac_cues[prac_iter][1]+"</div></td></tr></table>", data: { 'animate_word_1' : living_prac_cues[prac_iter][0], 'animate_word_2' : living_prac_cues[prac_iter][1], 'inanimate_word_1' : nonliving_prac_cues[prac_iter][0], 'inanimate_word_2' : nonliving_prac_cues[prac_iter][1], 'practice-list' : prac_iter+1, 'trial_desc' : 'MemorySet' }, choices: jsPsych.NO_KEYS, trial_duration: 4500
            });

            // 2. FIXATION (1000 ms)
            trials.push(fixation_pre);

            // 3. INSTRUCTION CUE (1000 ms)
            trials.push({
                stimulus: '<h1>REMEMBER NONLIVING</h1>', data: { 'cue_type' : 'Remember', 'cue_value' : "Animate", 'practice-list' : prac_iter+1, 'trial_desc' : 'InstructionCue' }, choices: jsPsych.NO_KEYS, trial_duration: 1000
            });

            // 4. FIXATION (3000 ms)
            trials.push(fixation_post);

            // 5. PROBE
            var nonliving_prac_probe_type = jsPsych.randomization.sampleWithoutReplacement([0,1,2], 1)[0];
            if(nonliving_prac_probe_type == 0) { // VALID
                var rnd_prac_word_idx = jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0];
                trials.push({
                    stimulus: "<h1 style='text-transform: uppercase;'>" + nonliving_prac_cues[prac_iter][rnd_prac_word_idx] + "</h1>", trial_duration: 10000, choices: [89, 78], data: { 'list' : trial_counter, 'trial_desc' : 'Probe', 'probe_word' : nonliving_prac_cues[prac_iter][rnd_prac_word_idx], 'probe_type' : 'Valid' }, on_finish: function(data){if(data.key_press == 89){data.correct = true; nonliving_prac_corr++;}else if(data.key_press == null){data.correct = "TIMEOUT";}else{data.correct = false;} console.log("nonliving_prac_corr: " + nonliving_prac_corr);}
                });
            } else if (nonliving_prac_probe_type == 1) { // LURE
                var rnd_prac_word_idx = jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0];
                trials.push({
                    stimulus: "<h1 style='text-transform: uppercase;'>" + living_prac_cues[prac_iter][rnd_prac_word_idx] + "</h1>", trial_duration: 10000, choices: [89, 78], data: { 'list' : trial_counter, 'trial_desc' : 'Probe', 'probe_word' : living_prac_cues[prac_iter][rnd_prac_word_idx], 'probe_type' : 'Lure' }, on_finish: function(data){if(data.key_press == 78){data.correct = true; nonliving_prac_corr++;}else if(data.key_press == null){data.correct = "TIMEOUT";}else{data.correct = false;} console.log("nonliving_prac_corr: " + nonliving_prac_corr);}
                });
            } else if (nonliving_prac_probe_type == 2) { // CONTROL
                trials.push({
                    stimulus: "<h1 style='text-transform: uppercase;'>" + control_prac_cues[prac_iter] + "</h1>", trial_duration: 10000, choices: [89, 78], data: { 'list' : trial_counter, 'trial_desc' : 'Probe', 'probe_word' : control_prac_cues[prac_iter], 'probe_type' : 'Control' }, on_finish: function(data){if(data.key_press == 78){data.correct = true; nonliving_prac_corr++;}else if(data.key_press == null){data.correct = "TIMEOUT";}else{data.correct = false;} console.log("nonliving_prac_corr: " + nonliving_prac_corr);}
                });
            }

            // 6. FEEDBACK
            trials.push({
                type: 'html-keyboard-response', trial_duration: 3000, choices: jsPsych.NO_KEYS, stimulus: function(){ var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct; if(last_trial_correct){ return "<h1 style='color: green;'>Correct</h1>"; } else{ return "<h1 style='color: red;'>Incorrect</h1>" } }
            });

            console.log("NUMBER TRIES CORRECT: " + nonliving_prac_corr);
        }
        
        // (3) BLUE/RED TRIALS
        var control_prac_shuffled = jsPsych.randomization.shuffle(CONTROL);
        var control_prac_shuffled_COPY = [];
        // make deep copy of control_prac_shuffled
        for(var i = 0; i < control_prac_shuffled.length; i++) {
            control_prac_shuffled_COPY.push(control_prac_shuffled[i]);
        }
        
        var control_prac_cues = [];
        while(control_prac_shuffled_COPY.length) {
            control_prac_cues.push(control_prac_shuffled_COPY.splice(0,4))
        }
        
        var control_prac_corr = 0;

        var control_prac_cue_type = [];
        for(var i = 0; i < PRAC_TRIALS; i++) {
            control_prac_cue_type.push(jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0]);
        }

        var control_prac_probe_words = [];

        var control_prac_probe_words_list = [];
        for(var i = 0; i < PRAC_TRIALS; i++) {
            control_prac_probe_words_list.push(jsPsych.randomization.sampleWithoutReplacement([0,2], 1)[0]);
        }

        for(var jj = 0; jj < control_prac_cues.length; jj++) {
            if(control_prac_cue_type[jj] == 0) { // blue
                if(control_prac_probe_words_list[jj] == 0) { // Valid Probe
                    var pooled_valid_probe = control_prac_cues[jj][jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0]];
                    control_prac_probe_words.push(pooled_valid_probe);
                } else if(control_prac_probe_words_list[jj] == 1) { // Lure Probe
                    var pooled_lure_probe = control_prac_cues[jj][jsPsych.randomization.sampleWithoutReplacement([2,3], 1)[0]];
                    control_prac_probe_words.push(pooled_lure_probe);
                } else if(control_prac_probe_words_list[jj] == 2) { // Control Probe
                    var rnd_sampled_ctrl_word = jsPsych.randomization.sampleWithoutReplacement(control_prac_shuffled, 1)[0];
                    if(control_prac_cues[jj].includes(rnd_sampled_ctrl_word)) {
                        while(control_prac_cues[jj].includes(rnd_sampled_ctrl_word)) {
                            rnd_sampled_ctrl_word = jsPsych.randomization.sampleWithoutReplacement(control_prac_shuffled, 1)[0];
                            console.log("redrawing rnd_sampled_ctrl_word (BLUE)...");
                        }
                    }
                    control_prac_probe_words.push(rnd_sampled_ctrl_word);
                }
            } else if(control_prac_cue_type[jj] == 1) { // red
                if(control_prac_probe_words_list[jj] == 0) { // Valid Probe
                    var pooled_valid_probe = control_prac_cues[jj][jsPsych.randomization.sampleWithoutReplacement([2,3], 1)[0]];
                    control_prac_probe_words.push(pooled_valid_probe);
                } else if(control_prac_probe_words_list[jj] == 1) { // Lure Probe
                    var pooled_lure_probe = control_prac_cues[jj][jsPsych.randomization.sampleWithoutReplacement([0,1], 1)[0]];
                    control_prac_probe_words.push(pooled_lure_probe);
                } else if(control_prac_probe_words_list[jj] == 2) { // Control Probe
                    var rnd_sampled_ctrl_word = jsPsych.randomization.sampleWithoutReplacement(control_prac_shuffled, 1)[0];
